{% extends 'base.html' %}

{% block title %}Quiz Question{% endblock %}

{% block content %}
<div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
        <h3 class="card-title">{{ question.text }}</h3>
        <form method="post" action="{% url 'submit_answer' %}">
            {% csrf_token %}
            {% for key, value in options.items %}
            <div class="form-check">
                <input class="form-check-input" type="radio" name="selected_option" value="{{ key }}" id="option{{ key }}" required>
                <label class="form-check-label" for="option{{ key }}">
                    {{ value }}
                </label>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-success mt-3">Submit Answer</button>
        </form>
    </div>
</div>
{% endblock %}
